<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <title>Brew's Beads & Craft Co.</title>

  <style>
    /* Reset basic styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e3e6e6;
    }

    /* Navbar styles */
    .navbar {
      background-color: #000000;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
    /* Adjust existing logo styles */
    margin-left: 10px;
    height: 40px; /* Set appropriate height */
  }

  .logo-image {
    height: 100%;
    width: auto;
    max-width: 150px; /* Control maximum size */
    object-fit: contain;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .logo-image:hover {
    transform: scale(1.05);
  }
    .search-bar {
      flex: 1;
      margin: 0 20px;
      display: flex;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border: none;
      font-size: 16px;
    }

    .search-bar button {
      padding: 8px 15px;
      background-color: #febd69;
      border: none;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links div {
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }

    /* Product grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    /* Single product card */
    .product {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product p {
      font-weight: bold;
      margin: 5px 0;
    }

    .product button {
      background-color: #f0c14b;
      border: 1px solid #a88734;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Cart popup */
    .cart-popup {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 250px;
      background: white;
      border: 1px solid #ddd;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
    }

    .cart-popup ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cart-popup li {
      margin-bottom: 0.5rem;
      font-size: 14px;
    }

    /* Cart icon count */
    #cart-count {
      background: #f08804;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
      margin-left: 4px;
    }
    .carousel {
  width: 100%;
  height: 50vh; /* Responsive height based on viewport */
  max-height: 600px; /* Maximum height for large screens */
  overflow: hidden;
  position: relative;
  margin: 10px 0;
}


  .carousel-inner {
    display: flex;
    transition: transform 0.5s ease-in-out;
    height: 100%;
  }

  .carousel-slide {
    min-width: 100%;
    height: 100%;
    position: relative;
  }

  .carousel-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 29%; /* Adjusts vertical positioning (try values between 20-30%) */
}
  .carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
  }

  .carousel-button.prev {
    left: 10px;
  }

  .carousel-button.next {
    right: 10px;
  }

  @media (max-width: 480px) {
  .nav-links div {
    font-size: 12px;
  }

  .search-bar input {
    padding: 6px;
    font-size: 14px;
  }

  .search-bar button {
    padding: 6px 10px;
  }

  .carousel-button {
    padding: 8px 12px;
  }
  
  .product h2 {
    font-size: 16px;
  }
  
  .product p {
    font-size: 14px;
  }
}

@media (max-width: 768px) {
  .navbar {
    flex-wrap: wrap;
    padding: 10px 5px;
  }

  .logo {
    order: 1;
    height: 35px;
    margin-left: 5px;
  }

  .search-bar {
    order: 3;
    width: 100%;
    margin: 10px 5px 0 5px;
    flex: auto;
  }

  .nav-links {
    order: 2;
    gap: 10px;
    font-size: 12px;
  }

  .carousel {
    height: 30vh;
  }

  .product button {
    padding: 6px 10px;
    font-size: 14px;
  }
}
  </style>

</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="https://files.catbox.moe/lagsxr.png" alt="Brew's BAC Logo" class="logo-image">
    </div>
    

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search products...">
      <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
    </div>

    <div class="nav-links">
      <div>Account</div>
      <div>Orders</div>
      <div onclick="toggleCart()">üõí Cart <span id="cart-count">0</span></div>
    </div>
  </header>
  <div class="carousel">
    <div class="carousel-inner" id="carousel-inner">
      <div class="carousel-slide">
        <img src="https://files.catbox.moe/m0yvmp.jpg" alt="Banner 1">
      </div>
      <div class="carousel-slide">
        <img src="https://files.catbox.moe/9lvafv.jpg" alt="Banner 2">
      </div>
      <div class="carousel-slide">
        <img src="https://files.catbox.moe/naspjy.jpg" alt="Banner 3">
      </div>
    </div>
    <button class="carousel-button prev" onclick="prevSlide()">‚ùÆ</button>
    <button class="carousel-button next" onclick="nextSlide()">‚ùØ</button>
  </div>
  <!-- PRODUCTS -->
  <main class="products" id="products">

    <!-- Example Product 1 -->
    <div class="product">
      <img src="https://files.catbox.moe/acl2r1.jpg" alt="Headphones">
      <h2>Wireless Headphones</h2>
      <p>$59.99</p>
      <button onclick="addToCart('Wireless Headphones', 59.99)">Add to Cart</button>
    </div>

    <!-- Example Product 2 -->
    <div class="product">
      <img src="https://files.catbox.moe/7kjf3p.jpg" alt="Smartphone">
      <h2>Smartphone</h2>
      <p>$499.99</p>
      <button onclick="addToCart('Smartphone', 499.99)">Add to Cart</button>
    </div>

    <!-- Example Product 3 -->
    <div class="product">
      <img src="https://files.catbox.moe/7bfiwm.jpg" alt="Laptop">
      <h2>Laptop</h2>
      <p>$899.99</p>
      <button onclick="addToCart('Laptop', 899.99)">Add to Cart</button>
    </div>

    <!-- Example Product 4 -->
    <div class="product">
      <img src="https://files.catbox.moe/h3okp8.jpg" alt="Smartwatch">
      <h2>Smartwatch</h2>
      <p>$149.99</p>
      <button onclick="addToCart('Smartwatch', 149.99)">Add to Cart</button>
    </div>

  </main>

  <!-- CART POPUP -->
  <div id="cart-popup" class="cart-popup">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p id="total-price">Total: $0.00</p>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    // Cart array to store added products
    let cart = [];

    // Add product to cart
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCartCount();
      updateCartPopup();
    }

    // Update cart count in header
    function updateCartCount() {
      document.getElementById('cart-count').textContent = cart.length;
    }

    // Show cart items in popup
    function updateCartPopup() {
      const cartItems = document.getElementById('cart-items');
      const totalPrice = document.getElementById('total-price');

      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      totalPrice.textContent = `Total: $${total.toFixed(2)}`;
    }

    // Show or hide cart popup
    function toggleCart() {
      const popup = document.getElementById('cart-popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    // Simple search functionality
    function searchProducts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product');

      products.forEach(product => {
        const title = product.querySelector('h2').textContent.toLowerCase();
        if (title.includes(query)) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    }


     // Carousel functionality
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel-slide');
  const totalSlides = slides.length;

  function showSlide(n) {
    currentSlide = (n + totalSlides) % totalSlides;
    document.getElementById('carousel-inner').style.transform = 
      `translateX(-${currentSlide * 100}%)`;
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
    resetAutoSlide();
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
    resetAutoSlide();
  }

  // Auto-advance slides every 5 seconds
  let autoSlideInterval = setInterval(nextSlide, 5000);

  function resetAutoSlide() {
    clearInterval(autoSlideInterval);
    autoSlideInterval = setInterval(nextSlide, 5000);
  }
  </script>

</body>
</html>
